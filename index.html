<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />
    <title>RSM Classic</title>
    <script type="text/javascript">
      (function(doc) {
      
        var addEvent = 'addEventListener',
            type = 'gesturestart',
            qsa = 'querySelectorAll',
            scales = [1, 1],
            meta = qsa in doc ? doc[qsa]('meta[name=viewport]') : [];
      
        function fix() {
          meta.content = 'width=device-width,user-scalable=no,minimum-scale=' + scales[0] + ',maximum-scale=' + scales[1];
          doc.removeEventListener(type, fix, true);
        }
      
        if ((meta = meta[meta.length - 1]) && addEvent in doc) {
          fix();
          scales = [.25, 1.6];
          doc[addEvent](type, fix, true);
        }
      
      }(document));
      </script>
  </head>
  <body>

    
    <div class="golf-intro">
      <h1>Overlay Text</h1>
    </div>

    <section id="section-one"  class="section-one">
      <picture>
        <img src="/sections/main-bg.webp">
      </picture>
      <div class="rsvp-card">
        <a href="#section-five" class="rsvp-link">RSVP</a>
      </div>
    </section>

    <section id="section-two"  class="section-two">
      <h2>Section 2</h2>
    </section>

    <section id="section-three" class="section-three">
      <h2>Section 3</h2>
    </section>

    <section id="section-four"  class="section-four">
      <h2>Section 4</h2>
    </section>

    <section id="section-five"  class="section-five">
      <h2>Section 5</h2>
    </section>
    
    <!--<section class="section-five"> </section> -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
